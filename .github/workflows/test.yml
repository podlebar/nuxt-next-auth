name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Run tests
        run: yarn test
        env:
          GITHUB_CLIENT_ID: ${{ env.NEXTAUTH_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ env.NEXTAUTH_GITHUB_CLIENT_SECRET }}
          GITHUB_EMAIL: ${{ env.NEXTAUTH_GITHUB_EMAIL }}
          GITHUB_PASSWORD: ${{ env.NEXTAUTH_GITHUB_PASSWORD }}